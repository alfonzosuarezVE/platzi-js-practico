<body>
    <div class="container">
       <div class="carta-cuadrado carta-informacion">
          
            <div class="carta--titulo-contenedor">
                <h2>Cuadrado <span></span></h2>
            </div>


            <div class="cuadrado-calculos">
                <div class="seccion-perimetro">
                    <input type="number" class="seccion-perimetro--valor seccion--valor" id="valorPerimetro" placeholder="Lado del cuadrado en CENTIMETROS">
                    <button type="button" id="botonPerimetro" class="seccion-perimetro--boton">Calcular Perimetro</button>

                    <button type="button" class="seccion-perimetro--reinicio">Reiniciar valor</button>
                    <p class="seccion-perimetro--resultado seccion-resultado">Resultado</p>
                </div>
              
    
    
               <div class="seccion-area">

                <input type="number" class="seccion-area--valor seccion--valor" id="valorArea"
                placeholder="Area del cuadrado en centimetros">

                <button type="button" id="botonArea" class="seccion-area--boton seccion--boton">Calcular Area al Cuadrado</button>

                <button type="button" class="seccion-area--reinicio seccion--boton">Reiniciar valor</button>
                
                <p class="seccion-area--resultado seccion-resultado">Resultado</p>
               </div>
            </div>
       </div>

       <div class="carta-triangulo carta-informacion">
            <div class="carta-triangulo--titulo-contenedor">
                <h2>Triangulo <span></span></h2>

                <h3> Lados de tu triangulo en centimetros</h3>

                
            </div>


            <div class="carta-triangulo--calculos">
                <div class="carta-triangulo--calculo-perimetro">

                    <input type="number" placeholder="Lado 1" class="input-valor--primero">
                    <input type="number" placeholder="Lado 2"
                    class="input-valor--segundo">
                    <input type="number" placeholder="Lado 3"
                    class="input-valor--tercero">

                    
                    <button class="boton-principal--calcular">Calcular Area</button>

                    <button class="boton-secundario--reiniciar"> Reiniciar Valores </button>
                    

                    <p class="calculo-perimetro--resultado">Resultado</p>

                    
                </div>

                <div class="carta-triangulo--calculo-area">
                    <h4 class="calculo-area--titulo">Calcular Perimetro de tu cuadrado</h3>
                    <div class="calculo-area--seccion">
                        <input type="number" placeholder="Base" class="input-valor--base">

                        <input type="number" placeholder="Area" class="input-valor--area">

                        <input type="submit" value="Calcular" class="calculo-area--enviar">
                    </div>

                    <p class="calculo-area--resultado">Resultado</p>
                </div>
            </div>       
        </div>
